<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard << Admin</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../static/css/profile.css">
</head>
<body>
<div class="main">
    <nav class="navbar">
        <div class="navbar-nav">
            <a href="profile.html"><i class="fa fa-user"></i>个人中心</a>
            <a href="signIn.html"><i class="fa fa-sign-out"></i>退出</a>
        </div>
    </nav>
    <div class="container">
        <div class="page-title">
            <h1>我的个人资料</h1>
        </div>
        <form action="#" class="contain-pro">
            <div class="form-group">
                <label class="pro-img">头像</label>
                <div class="pro-avatar">
                    <label>
                        <input type="file" id="avatar">
                        <img src="../static/img/default.png">
                        <i class="fa fa-upload"></i>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="nickname">昵称</label>
                <input type="text" id="nickname">
            </div>
            <div class="form-group">
                <label for="name">实名</label>
                <input type="text" id="name">
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label class="bio-pro">简介</label>
                <textarea name="bio" id="bio" cols="45" rows="6"></textarea>
            </div>
            <div class="form-group">
                <button>更新</button>
                <a href="passwordRest.html">修改密码</a>
            </div>
        </form>
    </div>
</div>
<div class="aside">
    <div class="profile">
        <img src="../static/img/avatar.jpg" class="avatar">
        <h3 class="name">布头儿</h3>
    </div>

            </ul>
        </li>
        <li  class="next">
            <a href="#"><i class="fa fa-users"></i>用户管理<i class="fa fa-angle-right"></i></a>
            <ul class="submenu">
                <li><a href="admin.html">管理员</a></li>
                <li><a href="customer.html">客户</a></li>
            </ul>
