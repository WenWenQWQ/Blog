<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up << Admin</title>
    <link rel="stylesheet" href="../static/css/signUp.css">
</head>
<body>
<div class="login">
    <div class="inOrUp">
        <a href="./signIn.html">登录</a>
    </div>
    <div class="sign">
        <form action="#" class="login_wrap">
            <input id="user" name="user" type="text" placeholder="用户名" autofocus autocomplete="off">
            <input id="email" name="email" type="email" placeholder="email">
            <input id="password" name="password" type="password" placeholder="密码">
            <input id="confirm_password" name="confirm_password" type="password" placeholder="确认密码">
            <input type="button" value="注册" class="btn">
        </form>
    </div>
</div>
</body>
</html>
