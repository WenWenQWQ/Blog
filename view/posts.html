<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard << Admin</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../static/css/profile.css">
    <link rel="stylesheet" href="../static/css/post.css">
</head>
<body>
<div class="main">
    <nav class="navbar">
        <div class="navbar-nav">
            <a href="profile.html"><i class="fa fa-user"></i>个人中心</a>
            <a href="signIn.html"><i class="fa fa-sign-out"></i>退出</a>
        </div>
    </nav>
    <div class="container">
        <div class="page-title">
            <h1>所有文章</h1>
        </div>
        <div class="page-action">
            <a href="#" class="delete-btn">批量删除</a>
            <form action="#" class="form-inline">
                <select name="" id="classification">
                    <option value="">所有分类</option>
                    <option value="">未分类</option>
                </select>
                <select name="" id="status">
                    <option value="">所有状态</option>
                    <option value="">草稿</option>
                    <option value="">已发布</option>
                </select>
                <button>筛选</button>
            </form>
            <ul class="pagination">
                <li><a href="#">上一页</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">下一页</a></li>
            </ul>
        </div>
        <table class="article" cellspacing="0" cellpadding="8px">
            <thead>
            <tr>
                <th><input type="checkbox"></th>
                <th>标题</th>
                <th>作者</th>
                <th>分类</th>
                <th>发表时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="checkbox"></td>
                <td>随便一个名称</td>
                <td>小小</td>
                <td>超科技</td>
                <td>2016/10/07</td>
                <td>已发布</td>
                <td>
                    <a href="#" class="operation delete">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="aside">
    <div class="profile">
        <img src="../static/img/avatar.jpg" class="avatar">
        <h3 class="name">布头儿</h3>
    </div>
    <ul class="nav">
        <li>
            <a href="index.html"><i class="fa fa-dashboard"></i>仪表盘</a>
        </li>
        <li  class="next active open">
            <a href="#"><i class="fa fa-thumb-tack"></i>内容管理<i class="fa fa-angle-right"></i></a>
            <ul class="submenu" style="display: block;">
                <li class="active"><a href="posts.html">文章</a></li>
                <li><a href="comments.html">评论</a></li>
                <li><a href="categories.html">分类目录</a></li>
            </ul>
        </li>
        <li  class="next">
            <a href="#"><i class="fa fa-users"></i>用户管理<i class="fa fa-angle-right"></i></a>
            <ul class="submenu">
                <li><a href="admin.html">管理员</a></li>
                <li><a href="customer.html">客户</a></li>
            </ul>
        </li>
    </ul>
</div>
<script src="../static/vendors/jquery/jquery.js" type="text/javascript"></script>
<script src="../static/js/index.js"></script>
</body>
</html>
